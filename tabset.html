<div role="tabpanel">
	<ul class="nav nav-tabs" role="tablist">
		<li role="presentation"
			ng-repeat="tab in tabset.tabs"
			ng-class="{'active': tab.active}">	<!-- Will cause the active tab to show as active, the tab gets an outline -->

			<a href=""
				role="tab"
				ng-click="tabset.select(tab)">{{tab.heading}}</a>
		</li>
	</ul>

	<ng-transclude>
	  </ng-transclude>
</div>
